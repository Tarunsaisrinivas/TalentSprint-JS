<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <input type="text" value="0" id="display"/>
        <div class="numbers">
            <button class="orange">C</button>
            <button class="orange"><i class="fas fa-backspace " ></i></button>
            <button class="orange">%</button>
            <button class="orange"><i class="fas fa-divide "></i></button>
        </div>
        <div class="numbers">
            <button >7</button>
            <button >8</button>
            <button >9</button>
            <button class="orange"><i class="fas fa-times "></i></button>
        </div>
        <div class="numbers">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="orange"><i class="fas fa-minus"></i></button>
        </div>
        <div class="numbers">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="orange"><i class="fas fa-plus"></i></button>
        </div>
        <div class="numbers">
            <button class="orange"><i class="fas fa-repeat"></i></button>
            <button>0</button>
            <button>.</button>
            <button class="orange">=</button>
        </div>
    </div>

  </body>
</html>
