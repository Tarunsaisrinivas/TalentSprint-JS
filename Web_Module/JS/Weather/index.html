<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="flex flex-col items-center justify-center h-screen">
      <h1 class="text-4xl font-bold mb-4">Weather App</h1>
      <input
        type="text"
        id="cityInput"
        class="p-2 rounded-full border mb-4"
        placeholder="Enter city name"
      />
      <button id="getWeather" class="p-4 rounded-xl bg-green-500 text-white">
        Get Weather
      </button>
      <div id="weatherInfo" class="mt-4"></div>
    </div>
    <script>
      const getWeatherButton = document.getElementById("getWeather");
      const cityInput = document.getElementById("cityInput");
      const weatherInfo = document.getElementById("weatherInfo");
      const ApiKey = "c4c401b4301fb564335f0cdf87e619c6";

      getWeatherButton.addEventListener("click", async () => {
        const city = cityInput.value;
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${ApiKey}`;

        try {
          const response = await fetch(url);
          const data = await response.json();

          if (data.cod === "404") {
            weatherInfo.textContent = "City not found";
            return;
          }

          const temperature = Math.round(data.main.temp - 273.15);
          const description = data.weather[0].description;
          const country = data.sys.country;
          const main = data.weather[0].main;


          weatherInfo.innerHTML = `
                    <p>Temperature: ${temperature}Â°C</p>

                    <p>Weather Type: ${main}</p>
                    <p>Description: ${description}</p>
                    <p>Country: ${country}</p>
                `;
        } catch (error) {
          console.error("Error fetching weather data:", error);
          weatherInfo.textContent = "Error fetching weather data";
        }
      });
    </script>
  </body>
</html>
