<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="container mx-auto p-4 w-full max-w-md mt-32">
      <h1 class="text-3xl font-bold text-center mb-8">Signup</h1>

      <form class="flex flex-col gap-6 bg-white p-8 rounded-2xl shadow-lg">
        <!-- Username -->
        <div class="flex flex-col gap-1">
          <label for="username" class="text-sm font-medium text-gray-600"
            >Username</label
          >
          <input
            type="email"
            id="username"
            class="w-full border-b-2 border-gray-300 focus:border-blue-500 outline-none py-2 px-1"
            placeholder="Enter your email"
          />
        </div>

        <!-- Password -->
        <div class="flex flex-col gap-1">
          <label for="password" class="text-sm font-medium text-gray-600"
            >Password</label
          >
          <input
            type="password"
            id="password"
            class="w-full border-b-2 border-gray-300 focus:border-blue-500 outline-none py-2 px-1"
            placeholder="Enter password"
          />
          <p id="passwordHelp" class="text-xs text-gray-400">
            At least 6 characters
          </p>
        </div>

        <!-- Confirm Password -->
        <div class="flex flex-col gap-1">
          <label for="confirmPassword" class="text-sm font-medium text-gray-600"
            >Confirm Password</label
          >
          <input
            type="password"
            id="confirmPassword"
            class="w-full border-b-2 border-gray-300 focus:border-blue-500 outline-none py-2 px-1"
            placeholder="Re-enter password"
          />
          <span id="confirmMessage" class="text-xs mt-1 block"></span>
        </div>

        <!-- Submit -->
        <button
          type="submit"
          class="bg-blue-600 text-white py-2 px-4 rounded-xl hover:bg-blue-700 transition duration-200 shadow"
        >
          Signup
        </button>
      </form>
    </div>

    <script>
      const form = document.querySelector("form");
      const email = form.querySelector('input[type="email"]');
      const passwords = form.querySelectorAll('input[type="password"]');
      const lessError = form.querySelector("p");
      const confirmError = form.querySelector("span");
      const password = passwords[0];
      const confirmPassword = passwords[1];

      form.addEventListener("submit", (e) => {
        lessError.style.display = "none";
        confirmError.style.display = "none";

        let error = false;
        if (password.value !== confirmPassword.value) {
          //   alert("Passwords do not match");
          confirmError.textContent = "Passwords do not match";
          confirmError.style.display = "block";
          confirmError.style.color = "red";
          error = true;

          e.preventDefault();
        } else if (password.value.length < 6) {
          e.preventDefault();
          lessError.textContent = "Password must be at least 6 characters long";
          lessError.style.color = "red";
          lessError.style.display = "block";
          error = true;
        } else {
          let users = JSON.parse(localStorage.getItem("users")) || [];
          let user = {
            email: email.value,
            password: password.value,
          };
          users.push(user);
          localStorage.setItem("users", JSON.stringify(users));
          alert("Signup successful");
        }
        if (error) {
          e.preventDefault();
          return;
        }
      });
    </script>
  </body>
</html>
